baseurl = "https://inonedamnpage.github.io/"
title = "In One Damn Page"
languageCode = "en-us"
paginate = 6
theme = "Hugo-Octopress"
disablePathToLower = false

[indexes]
	tag = "tags"
	category = "categories"

[params]
	# If false, all of the post will appear on front page (and in pagination)
	truncate = true

	# Author's name (this will appear in metadata and under posts)
	author = "Saurav Modak"

	# This text appears in the site header under website title
	subtitle = "Personal Notes While Learning"
	searchEngineURL = "https://www.google.com/search"

	# Google analytics code
	# googleAnalytics = "google analytics"

	# Disqus shortcode
	# Disable comments for a specific post by adding "comments: false" in its frontmatter
	# disqusShortname = "Your disqus shortname"

	rss = true  # switch to true to enable RSS icon link

	# Website's default description
	defaultDescription = "Saurav Modak's Learning Site"
	pygmentscodefences = true

	github = "https://github.com/uniquerockrz/"
	twitter = "https://twitter.com/SauravAtFreedom/"
  	facebook = "https://facebook.com/sauravmodak"

	sidebarRecentLimit = 10
	tableOfContents = true

[[menu.main]]
  	Name = "Home"
  	URL = "/"
  	weight = -10
